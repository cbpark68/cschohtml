<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script>
for(var i=1;i<=10;i++){
	document.write(i+" &nbsp;&nbsp;");
}
document.write("<br/>");
for(var i=1;i<=100;i+=2){
	document.write(i+" &nbsp;&nbsp;");
}
document.write("<br/>");
for(var i=1;i<=100;i++){
	if(i%2==1){
		document.write(i+" &nbsp;&nbsp;");
	}
}
document.write("<br/>");
for(var i=1;i<=10;i++){
	if(i==6){
		document.write("<br/>");
	}
	document.write("<input type=\"button\" value=\"전송\"/>");
}
</script>
<body>
</body>
</html>

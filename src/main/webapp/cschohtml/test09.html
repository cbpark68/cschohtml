<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form name="frm" method="post" action="save.jsp" autocomplete="on">
	아이디 : <input type="text" name="userid" placeholder="아이디를 입력해주세요" autofocus/><br/>
	비번 : <input type="password" name="pass" placeholder="비번을 입력하세요" autocomplete="off"/>	<br/>
	이메일 : <input type="email" name="email"/><br/>
	블로그 : <input type="url" name="url" /><br/>
	영어점수 : <input type="range" name="eng" min="0" max="100" step="10" /><br/>
	생일 : <input type="date" name="birthday"/><br/>
	색상 : <input type="color" name="color"/><br/>
	검색 : <input type="search" name="search"/><br/>
	숫자 : <input type="number" name="number"/><br/>
	<input type="submit" value="전송"/>
</form>
</body>
</html>
